rules:
  concurrency-limits:
    ignore:
      - .github/workflows/build.yml
      - .github/workflows/issue-lockdown.yml
      - .github/workflows/release-nightly.yml
      - .github/workflows/release.yml
      - .github/workflows/sanitize-comment.yml
  obfuscation:
    ignore:
      - .github/workflows/release.yml
  unpinned-uses:
    config:
      policies:
        "*": hash-pin
